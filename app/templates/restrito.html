{% extends "base.html" %}
{% block conteudo %}
{%load static%}
<br/><br/>
<h1>ÁREA RESTRITA</h1><br/>
{% for turma in turmas %}
<h1>{{ turma.turma }}</h1>
{% for questao in questoes %}
	<h4>{{ questao }}</h4>
	{% empty %}
		<h4>A turma {{ turma }} não possui questões.</h4>
{% endfor %}
<a href="questao_form.html">ADICIONAR QUESTÃO</a>
{% endfor %}
{% endblock %}
