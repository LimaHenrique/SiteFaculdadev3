{% extends "base.html" %}
{% block conteudo %}
{%load static%}
<br/><br/><br/><br/>
<div id="inscricao">  
    <h1>ENCAMINHAR UM EMAIL</h1><br/>
    <h4>Realize sua inscrição para ter acesso a Prova Online de Admissão!</h4><br/><br/>
    <form method="post" action="#" id="dados">
        {% csrf_token %}
        <label for="nome">Nome:</label><input type="text" id="nome" name="Nome"/><br/><br/>
        <label for="email">Email:</label><input type="text" id="email" name="email"/><br/><br/>
        <label for="telefone">Telefone:</label><input type="text" id="telefone" name="telefone"/><br/><br/>
        <label for="assunto">Assunto:</label><input type="text" id="assunto" name="assunto"/><br/><br/>
        <label for="mensagem">Mensagem:</label><textarea name="mensagem" id="mensagem" cols="50" rows="10"></textarea><br/>
        <button type="submit" onclick="contato(request)" id="botao">ENVIAR</button>
    </form>
</div><br/>
<br/>
{% endblock %}
